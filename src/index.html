<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/751ce505a5.js" crossorigin="anonymous"></script>
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <script src="./main.js"></script>
  
    <div class="main">
      <div class="image-size">
      <img src="../assets/he4rt_logo.png">
      </div>
      <div>
        <h1>Calculadora Freelance</h1>
      </div>
      <form>
      <div class="value-main-container">
      <div class="value-container">
        <p><i class="hoverInfo fas fa-info-circle" title="Valor total cobrado pelo projeto"></i>
          Valor total do projeto
        </p>
        <input id="valor-total" type="number"></input>
      </div>
      <div class="value-container">
        <p><i class="hoverInfo fas fa-info-circle" title="Quantidade de horas que você gastará no projeto durante os dias efeitos"></i>
          Quantidade de horas trabalhadas por dia</p>
        <input id="horas-trabalhadas" type="number"></input>
      </div>
      <div class="value-container">
        <p><i class="hoverInfo fas fa-info-circle" title="Dias efetivos que você se dedicará ao projeto"></i>
          Dias efetivos trabalhados</p>
        <input id="dias-trabalhados" type="number"></input>
      </div>
      <div class="value-container">
        <p><i class="hoverInfo fas fa-info-circle"></i>
          Dias de férias pelo projeto</p>
        <input id="dias-ferias" type="number"></input>
      </div>
      <div class="button-calculate">
      <button type="submit" onClick="submitValue()">Calcular</button>
      </div>  
    </div>
  </form>
    </div>
    <footer>
      <h4>Esse desafio foi desenvolvido pela comunidade He4rt Developers para uso livre da comunidade</h4>
    </footer>
  </body>
</html>
